<!DOCTYPE html>
<html lang="en">
{% load static %}
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <title></title>

        <!-- GOOGLE FONTS -->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500|Poppins:400,500,600,700|Roboto:400,500"
            rel="stylesheet" />
        <link href="https://cdn.materialdesignicons.com/3.0.39/css/materialdesignicons.min.css" rel="stylesheet" />

        <!-- PLUGINS CSS STYLE -->
        <link href="{% static 'dashboard/assets/plugins/toaster/toastr.min.css' %}" rel="stylesheet" />
        <link href="{% static 'dashboard/assets/plugins/nprogress/nprogress.css' %}" rel="stylesheet" />
        <link href="{% static 'dashboard/assets/plugins/flag-icons/css' %}/flag-icon.min.css' %}" rel="stylesheet" />
        <link href="{% static 'dashboard/assets/plugins/jvectormap/jquery-jvectormap-2.0.3.css' %}" rel="stylesheet" />
        <link href="{% static 'dashboard/assets/plugins/ladda/ladda.min.css' %}" rel="stylesheet" />
        {% comment %} <link href="{% static 'dashboard/assets/plugins/select2/css' %}/select2.min.css' %}" rel="stylesheet" /> {% endcomment %}
        <link href="{% static 'dashboard/assets/plugins/daterangepicker/daterangepicker.css' %}" rel="stylesheet" />

        <!-- SLEEK CSS -->
        <link id="sleek-css" rel="stylesheet" href="{% static 'dashboard/assets/css/sleek.css' %}" />

        <!-- FAVICON -->
        <link href="{% static 'dashboard/assets/img/favicon.png' %}" rel="shortcut icon" />

        <style>
            .error{
                color: red;
                font-size: 15px;
                margin-top: 5px;
            }
            
            .error-input{
                border: 1px solid red !important;
            }
        </style>
        <script src="{% static 'dashboard/assets/plugins/nprogress/nprogress.js' %}"></script>
    </head>

<body class="bg-light-gray" id="body">
    <div class="container d-flex flex-column justify-content-between vh-100">
        <div class="row justify-content-center mt-5">
            <div class="col-xl-5 col-lg-6 col-md-10">
                <div class="card">
                    <div class="card-header bg-primary">
                        <div class="app-brand">
                            <a href="/index.html">
                                <svg class="brand-icon" xmlns="http://www.w3.org/2000/svg"
                                    preserveAspectRatio="xMidYMid" width="30" height="33" viewBox="0 0 30 33">
                                    <g fill="none" fill-rule="evenodd">
                                        <path class="logo-fill-blue" fill="#7DBCFF" d="M0 4v25l8 4V0zM22 4v25l8 4V0z" />
                                        <path class="logo-fill-white" fill="#FFF" d="M11 4v25l8 4V0z" />
                                    </g>
                                </svg>
                                <span class="brand-name">CMS</span>
                            </a>
                        </div>
                    </div>
                    <div class="card-body p-5">

                        <!-- <h4 class="text-dark">Sign In</h4> -->
                        <form action="{% url 'dashboard:login' %}" method="POST">
                            {% csrf_token %}
                            
                            <div class="row" >
                                {% for field in form %}
                                <div class="form-group col-md-12 mb-4" >
                                    <label>{{ field.label }}{% if field.field.required %}* {% endif %}</label>
                                    {{ field }}
                                    <span style="color:red;">{{ field.errors|striptags|safe }}</span>
                                </div>
                                {% endfor %}  
        
                                <div class="col-md-12">
                                    <div class="d-flex my-2 justify-content-between">
                                        <div class="d-inline-block mr-3">
                                            <label class="control control-checkbox">Remember me
                                                <input type="checkbox" />
                                                <div class="control-indicator"></div>
                                            </label>

                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-lg btn-primary btn-block mb-4">Sign In</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="copyright pl-0">
            <p class="text-center">&copy; 
                <a class="text-primary" href="http://www.iamabdus.com/" target="_blank">Abdus</a>.
            </p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
        $('body').on('change', '.form-control', function(){
            $(this).removeClass('error-input')
        })
    </script>
</body>

</html>
