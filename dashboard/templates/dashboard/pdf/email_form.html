<div class="modal-header">
    <h5 class="modal-title" id="emailform">Email Form</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" style="position: absolute; right: 12px; top: 10px;">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<form method="POST" id="emailAjaxForm" 
    action="{% url 'dashboard:server-pdf-email' %}" 
    accept-charset="UTF-8" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="modal-body">
        <fieldset>
            {% csrf_token %}

            {% for field in form %}
            <div class="form-group" >
                <label>{{ field.label }}{% if field.field.required %}* {% endif %}</label>
                {{ field }}
                <span style="color:red;">{{ field.errors|striptags|safe }}</span>
            </div>
            {% endfor %}  
        </fieldset>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary btn-submit">Submit</button>
    </div>
</form>

<script>
    $('.select2').select2({ 
        width: '100%',
    });    
</script>
